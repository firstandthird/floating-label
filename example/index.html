<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>floating-label example</title>
  </head>
  <body>

    <form>
      <p><input type="text" data-floating-label="First Name"></p>
      <p><input type="text" data-floating-label="Last Name"></p>
      <p><textarea data-floating-label="Address"></textarea></p>

    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../dist/floating-label.js"></script>
    <script>
    $('[data-floating-label]').floatingLabel();
    </script>
  </body>
</html>
