<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>floating-label example</title>
    <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Helvetica, sans-serif;
      font-size: 14px;
    }

    input, textarea {
      padding: 10px;
      border: 2px solid #b2b2b2;
      outline: 0;
    }

    label {
      padding-left: 10px;
      font-size: 11px;
      color: #b2b2b2;
      font-weight: bold;
    }

    label.floatingLabel-focus {
      color: #007fd5;
    }
    </style>
  </head>
  <body>

    <form>
      <p><input type="text" placeholder="First Name" id="first-name"></p>
      <p><label for="last-name">Last Name</label><input type="text" placeholder="Last Name" id="last-name"></p>
      <p><textarea placeholder="Address" id="address"></textarea></p>
    </form>

    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../dist/floating-label.js"></script>
    <script>
    $('[placeholder]').floatingLabel();
    </script>
  </body>
</html>
